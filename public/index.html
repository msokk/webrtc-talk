<!DOCTYPE html>
<html>
  <head>
    <title>CallMap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" media="all" href="/style.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  </head>
  <body>
    <div id="map_canvas"></div>
    <div id="statusbar">
      Status: <span id="status">Not Connected</span>
      |
      <span id="user_count">Nobody is here</span>
    </div>


    <video id="remote" class="camera" autoplay="autoplay"></video>
    <video id="local" class="camera" autoplay="autoplay"></video>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDVfgrR4wugBOfkF0bN3GEZkdGTVy8GQsc&sensor=true">
    </script>
    <script src="/infobox.min.js"></script>
    <script src="/callapp.js"></script>
  </body>
</html>
